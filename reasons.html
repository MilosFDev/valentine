<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>67 Reasons</title>
  <link rel="stylesheet" href="style.css" />
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  color: #5a2a2a;
}

/* Slide container */
.slide {
  background: white;
  padding: 30px 25px;
  border-radius: 25px;
  max-width: 400px;
  box-shadow: 0 15px 40px rgba(255, 77, 109, 0.35);
  min-height: 250px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  transition: opacity 0.5s ease;
}

/* Headings */
h1 {
  font-size: 2.4rem;
  margin-bottom: 15px;
  color: #d6336c;
  font-weight: 700;
  letter-spacing: 1.2px;
}

h2 {
  font-size: 1.8rem;
  margin-bottom: 15px;
  color: #e75480;
  font-weight: 600;
  line-height: 1.3;
}

/* Paragraphs */
p {
  font-size: 1.1rem;
  margin-bottom: 20px;
  color: #7d4a57;
}

/* Buttons container */
.slide > div {
  margin-top: auto;
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* Buttons */
button {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  font-weight: 700;
  font-size: 1.1rem;
  padding: 12px 30px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255, 77, 109, 0.45);
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  transform: translateY(-3px);
}

button:active {
  transform: scale(0.95);
}

/* Responsive text size */
@media (max-width: 400px) {
  h1 {
    font-size: 2rem;
  }
  h2 {
    font-size: 1.5rem;
  }
  button {
    font-size: 1rem;
    padding: 10px 24px;
  }
}
  </style>
</head>
<body>

  <!-- Static first slide -->
  <div id="introSlide" class="slide">
    <h1>Thank you for saying YES! üíñ</h1>
    <p>I'm so happy you're my Valentine.</p>
    <button onclick="startReasons()">See the reasons</button>
  </div>

  <!-- Dynamic reasons slide -->
  <div id="reasonSlide" class="slide" style="display:none;">
    <h2 id="reasonText"></h2>
    <div>
      <button onclick="prevReason()">Previous</button>
      <button onclick="nextReason()">Next</button>
    </div>
  </div>

  <!-- Optional final slide -->
  <div id="endSlide" class="slide" style="display:none;">
    <h1>That's all 67 reasons! ‚ù§Ô∏è</h1>

  </div>

  <script>
    const reasons = [
      "Because you are you",
  "Because you make me feel calmer",

  "Because you try",
  "Because you believe in me",

  "Because you are real",
  "Because you make time for me",
  "Because you are thoughtful",
  "Because you understand my moods",
  "Because you don‚Äôt give up easily",
  "Because you make me feel appreciated",
  "Because you motivate me",

  "Because you make me feel wanted",
  "Because you are patient when I‚Äôm difficult",
  "Because you know how to calm me down",

  "Because I love you ‚ù§Ô∏è"
    ];

    let currentReasonIndex = 0;

    const introSlide = document.getElementById('introSlide');
    const reasonSlide = document.getElementById('reasonSlide');
    const endSlide = document.getElementById('endSlide');
    const reasonText = document.getElementById('reasonText');

    function startReasons() {
      introSlide.style.display = 'none';
      reasonSlide.style.display = 'block';
      currentReasonIndex = 0;
      showReason();
    }

    function showReason() {
      reasonText.textContent = reasons[currentReasonIndex];
    }

    function nextReason() {
      currentReasonIndex++;
      if (currentReasonIndex >= reasons.length) {
        reasonSlide.style.display = 'none';
        endSlide.style.display = 'block';
      } else {
        showReason();
      }
    }

    function prevReason() {
      if (currentReasonIndex > 0) {
        currentReasonIndex--;
        showReason();
      }
    }
  </script>
</body>
</html>
